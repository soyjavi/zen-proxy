port : 8888
rules:
  - name    : sub.domain.com
    strategy: random
    domain  : localhost
    query   : /random
    hosts:
      - address : localhost
        port    : 1981
      - address : localhost
        port    : 1982
      - address : localhost
        port    : 1983
      - address : localhost
        port    : 1984
      - address : localhost
        port    : 1985

  - name    : domain.com
    strategy: roundrobin
    domain  : 127.0.0.1
    query   : /roundrobin
    hosts:
      - address : localhost
        port    : 1986
      - address : 127.0.0.1
        port    : 1987
      - address : localhost
        port    : 1988
      - address : 127.0.0.1
        port    : 1989
      - address : localhost
        port    : 1990

  - name    : dominio.es
    strategy: roundrobin
    domain  : localhost
    query   : /regex/prefix-.*/hello-.*
    hosts:
      - address : localhost
        port    : 1987
